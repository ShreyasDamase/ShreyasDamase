name: Update LeetCode Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch LeetCode Stats
        uses: DenverCoder1/github-readme-streak-stats@main
        with:
          username: shreyas_damase
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README.md
        run: |
          sed -i "s|Easy-.*-green|Easy-$(curl -s https://leetcode-stats-api.herokuapp.com/shreyas_damase | jq '.easy')-green|" README.md
          sed -i "s|Medium-.*-orange|Medium-$(curl -s https://leetcode-stats-api.herokuapp.com/shreyas_damase | jq '.medium')-orange|" README.md
          sed -i "s|Hard-.*-red|Hard-$(curl -s https://leetcode-stats-api.herokuapp.com/shreyas_damase | jq '.hard')-red|" README.md
          sed -i "s|Rank-.*-blue|Rank-$(curl -s https://leetcode-stats-api.herokuapp.com/shreyas_damase | jq '.ranking')-blue|" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated LeetCode Stats ðŸ“Š" || exit 0
          git push
