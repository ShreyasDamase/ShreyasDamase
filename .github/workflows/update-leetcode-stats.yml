 name: Update LeetCode Stats 

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch LeetCode Stats
        run: |
          RESPONSE=$(curl -s "https://leetcode-api-faisalshohag.vercel.app/shreyas_damase")
          EASY=$(echo $RESPONSE | jq '.easySolved')
          MEDIUM=$(echo $RESPONSE | jq '.mediumSolved')
          HARD=$(echo $RESPONSE | jq '.hardSolved')
          RANK=$(echo $RESPONSE | jq '.ranking')

          sed -i "s|💡 Easy:.*|💡 Easy: ${EASY}|" README.md
          sed -i "s|⚡ Medium:.*|⚡ Medium: ${MEDIUM}|" README.md
          sed -i "s|🔥 Hard:.*|🔥 Hard: ${HARD}|" README.md
          sed -i "s|🏅 Rank:.*|🏅 Rank: ${RANK}|" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated LeetCode Stats 📊" || exit 0
          git push
