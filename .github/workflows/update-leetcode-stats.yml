name: Update LeetCode Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch LeetCode Stats
        run: |
          RESPONSE=$(curl -s "https://leetcode-api-faisalshohag.vercel.app/shreyas_damase")

          # Extract correct count values
          EASY=$(echo $RESPONSE | jq -r '.totalSubmissions | map(select(.difficulty == "Easy")) | .[0].count')
          MEDIUM=$(echo $RESPONSE | jq -r '.totalSubmissions | map(select(.difficulty == "Medium")) | .[0].count')
          HARD=$(echo $RESPONSE | jq -r '.totalSubmissions | map(select(.difficulty == "Hard")) | .[0].count')
          RANK=$(echo $RESPONSE | jq -r '.ranking')

          # Debugging output
          echo "Extracted Values:"
          echo "Easy: $EASY"
          echo "Medium: $MEDIUM"
          echo "Hard: $HARD"
          echo "Rank: $RANK"

          # Updating README badges correctly
          sed -i "s|!\[Easy\](https://img.shields.io/badge/Easy-.*-ðŸŸ¢)|![Easy](https://img.shields.io/badge/Easy-${EASY}-ðŸŸ¢)|" README.md
          sed -i "s|!\[Medium\](https://img.shields.io/badge/Medium-.*-ðŸŸ )|![Medium](https://img.shields.io/badge/Medium-${MEDIUM}-ðŸŸ )|" README.md
          sed -i "s|!\[Hard\](https://img.shields.io/badge/Hard-.*-ðŸ”´)|![Hard](https://img.shields.io/badge/Hard-${HARD}-ðŸ”´)|" README.md
          sed -i "s|!\[Rank\](https://img.shields.io/badge/Rank-.*-ðŸ”µ)|![Rank](https://img.shields.io/badge/Rank-${RANK}-ðŸ”µ)|" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated LeetCode Stats ðŸ“Š" || exit 0
          git push
